<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RocketShoes</title>
</head>
<body>
    <div class="main-container">
        <main class="main-content">
            <header class="header">
                <nav class="navbar">
                    <div class="logo">
                        <img src="./images/logo.svg" alt="site logo">
                    </div>

                    <div class="navigation">
                        <ul class="nav">
                            <li>
                                <a href="">Homem</a>
                            </li>
                            <li>
                                <a href="">Mulher</a>
                            </li>
                            <li>
                                <a href="">Criança</a>
                            </li>
                            <li>
                                <a href="">Customizar</a>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <input type="search" placeholder="Pesquisar">
                    </div>

                    <div class="icon">
                        <img src="./images/icon-bag.svg" alt="">
                    </div>
                </nav>
            </header>
 
                <div class="container">
                    <article class="article">
                        <div class="description">
                           <header>
                                <h1>
                                    Tênis Esportivo para corrida top
                                </h1>
                                <p>
                                    Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso
                                </p>
                           </header>
        
                           <div class="price">    
                               <h3>
                                    $300,00
                               </h3>
                               <button class="btn">
                                    Comprar
                               </button>
                           </div>
                            
                        </div>
                    </article>
        
                    <section class="picture">
                        <div>
                            <img src="./images/tenis-1-ampliado.png" alt="shoe">
                        </div>
        
                        <div class="shoes-gallery">
                            
                            <div>
                                <img src="./images/tenis-1-galeria.png" alt="shoe">
                            </div>
        
                            <div>
                                <img src="./images/tenis-2-galeria.png" alt="shoe">
                            </div>
        
                            <div>
                                <img src="./images/tenis-3-galeria.png" alt="shoe">
                            </div>
        
                        </div>
                    </section>
                </div>
            </main>
    
            <footer class="footer">
                <div class="item">
                    <div class="footer-items">
                        <div >
                            <iframe class="video" width="240" height="100" src="https://www.youtube.com/embed/7U33RuM5bCM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="navigation">
                            <ul class="nav">
                                <li>
                                    <a href="">Facebook</a>
                                </li>
                                <li>
                                    <a href="">Instagram</a>
                                </li>
                                <li>
                                    <a href="">YouTube</a>
                                </li>
                                <li>
                                    <a href="">Twitter</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="explore">
                    
                        <a href="" class="explore-link">Explore mais <img src="./images/icon-arrow.svg" alt=""> </a>
                    </div>

                </div>

               
        </footer>
    </div>
</body>
</html>
