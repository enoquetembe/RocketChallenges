<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RocketShoes</title>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <header>
                <nav class="navbar">
                    <div class="logo">
                        <img src="./images/logo.svg" alt="site logo">
                    </div>

                    <ul class="nav">
                        <li>
                            <a href="">Homem</a>
                        </li>
                        <li>
                            <a href="">Mulher</a>
                        </li>
                        <li>
                            <a href="">Criança</a>
                        </li>
                        <li>
                            <a href="">Customizar</a>
                        </li>
                    </ul>

                    <form action="">
                        <input type="search" placeholder="Pesquisar">
                    </form>

                    <div>
                        <img src="./images/icon-bag.svg" alt="">
                    </div>
                </nav>
            </header>

            <article class="article">
                <div class="description">
                   <header>
                        <h1>
                            Tênis Esportivo para corrida
                        </h1>
                        <p>
                            Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso
                        </p>
                   </header>

                   <div class="price">    
                       <p>
                            $300,00
                       </p>
                       <button>
                            Comprar
                       </button>
                   </div>
                    
                </div>
            </article>

            <section class="picture">
                <div>
                    <img src="./images/tenis-1-ampliado.png" alt="shoe">
                </div>

                <div class="shoes-gallery">
                    
                    <div>
                        <img src="./images/tenis-1-galeria.png" alt="shoe">
                    </div>

                    <div>
                        <img src="./images/tenis-2-galeria.png" alt="shoe">
                    </div>

                    <div>
                        <img src="./images/tenis-2-galeria.png" alt="shoe">
                    </div>

                </div>
            </section>
        </main>

        <footer class="footer">
            <div>
                <img src="./images/img-video.png" alt="">
            </div>

            <div>
                <ul class="nav">
                    <li>
                        <a href="">Facebook</a>
                    </li>
                    <li>
                        <a href="">Instagram</a>
                    </li>
                    <li>
                        <a href="">YouTube</a>
                    </li>
                    <li>
                        <a href="">Twitter</a>
                    </li>
                    <li>
                        <a href="" class="explore-link">Explore mais <img src="./images/icon-arrow.svg" alt=""> </a>
                    </li>
                </ul>
            </div>

        </footer>
    </div>
</body>
</html>
